<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>Tasks List</h2></div>
                
                <div class="panel-body">
                	
                            
                	<ul class="list-group" >
				<div ng-repeat='task in tasks'>
                                    		<a    class="list-group-item" ng-click="front(task.id)" ng-href="#/viewLists/{{task.id}}"><div><strong>{{ task.title }} </strong></div> 
                                       	 	<div> Publish On : {{ task.published_at }}</div></a>
                                       	 </div>
                                	</ul>
                
                        <div>
                                     <a ng-href="#/create" class="btn btn-info form-control" role="button" >
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        Create new task</a>
                        </div>
                
                </div>

             
    </div>
</div>
